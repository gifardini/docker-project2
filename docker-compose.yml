version: '3.9'

services:
  postgres:
    container_name: postgres-container
    image: postgres:14.5-alpine

    user: postgres
    
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: projeto-labbd
      POSTGRES_PORT: '5432' 
    
    volumes:
      - ./db:/docker-entrypoint-initdb.d
      - postgres:/var/lib/postgres/data

    expose:
      - "5432" 

    healthcheck:
       test: [ "CMD", "pg_isready"]
       interval: 5s
       timeout: 5s
       retries: 5 

    networks:
      - postgres-relatorio
  
  rust-relatorio:
    container_name: backend-rust-relatorio
    image: giovannaopus/backend-rust:1.0
    
    environment:
      ROCKET_ADDRESS: '0.0.0.0'
      ROCKET_PORT: 8080
      ROCKET_DATABASES: '{database={url="postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres/projeto-labbd"}}'
      ROCKET_SECRET_KEY: ${SECRET_KEY}
      ROCKET_LOG_LEVEL: 'debug'

    depends_on:
      postgres:
        condition: service_healthy

    ports:
      - "8000:8080"
 
    networks:
      - postgres-relatorio
    
networks:
  postgres-relatorio:
    driver: bridge  

volumes:
  postgres:
